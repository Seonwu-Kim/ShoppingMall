<script>
  $(document).ready(function () {
    getMessages();
  })
  function getMessages() {
    $('#board').empty();
    $.ajax({
      type: "GET",
      url: "/api/boards",
      data: {},
      success: function (response) {
        for (let message of response) {
          let id = message['id'];
          let author = message['author'];
          let title = message['title'];
          let contents = message['contents'];
          let modifiedAt = message['modifiedAt'];
          let readcount = message['readcount'];
          addHTML(id, author,title, contents, modifiedAt, readcount);
        }
      }
    });
  }
  function addHTML(id, author, title, contents, modifiedAt, readcount) {
    let tempHtml = makeBoard(id, author, title, contents, modifiedAt , readcount);
    $('#board-body').append(tempHtml);
  }
  function makeBoard(id, author, title, contents, modifiedAt , readcount){
    return `<tr>
              <td>${id}</td>
              <td><a href="/boardOne.html/${id}">${title}</a></td>
              <td><a href="/boardOne.html/${id}">${contents}</a></td>
              <td>${author}</td>
              <td>${readcount}</td>
              <td>${modifiedAt}</td>
            </tr>`;
  }
</script>
