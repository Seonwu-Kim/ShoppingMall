<!DOCTYPE html>
<html>
<head>
	<title>1조 쇼핑몰 - 로그인</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
	* {
		padding: 0px;
		margin: 0px;
	}

	.jb-box {
		width: 100%;
		height: 500px;
		overflow: hidden;
		margin: 0 auto;
		position: relative;
	}

	video {
		width: 100%;
	}

	.jb-text {
		position: absolute;
		top: 50%;
		width: 50%;
	}

	.jb-text p {
		margin-top: -24px;
		text-align: center;
		font-size: 48px;
		color: #fff;
	}
</style>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

	<!-- Intro -->
	<div id="intro">
		<!-- 메인동영상 -->
		<div class="jb-box">
			<video muted autoplay loop>
				<source src="videos/main.mp4" type="video/mp4">
				<strong>For Your Fashion</strong>
			</video>
			<div class="jb-text">
				<p>Lorem Ipsum Dolor</p>
			</div>
		</div>

		<!--
        <h1>1조<br />
        쇼핑몰</h1>
        <p>참고자료<br><a href="https://html5up.net%22%3Ehtml5up/</a></p>
        -->

		<ul class="actions">
			<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
		</ul>
	</div>

	<!-- Header -->
	<header id="header">
		<a href="index.html" class="logo"><img src="images/logo.png" width="300px"></a>
	</header>

	<nav id="nav">
		<ul class="links">
			<li><a href="index.html">상의</a></li>
			<li><a href="bottom.html">하의</a></li>
			<li><a href="accessory.html">악세서리</a></li>
			<li><a href="boardList.html">게시판</a></li>
		</ul>
		<ul class="icons">
			<li><a href="#"><span class="label"><img src="images/search.png" alt="검색"
													 style="width: 45px; height: 45px;"></span></a></li>
			<li><a href="signIn.html"><span class="label"><img src="images/join.png" alt="로그인"
															   style="width: 40px; height: 40px;"></span></a></li>
			<li><a href="mypage.html"><span class="label"><img src="images/mypage.png" alt="마이페이지"
															   style="width: 35px; height: 35px;"></span></a></li>
			<li><a href="#"><span class="label"><img src="images/cart.png" alt="장바구니"
													 style="width: 35px; height: 35px;"></span></a></li>
			<li><a href="#"><span class="label"><img src="images/heart.png" alt="찜" style="width: 35px; height: 35px;"></span></a>
			</li>
		</ul>
	</nav>

	<!-- Main -->
	<div id="main">

		<!-- Signin Form -->
		<article>
			<form class="signin-form" action="#" method="post">
				<div class="fields">
				<div class="field">
					<label for="userId">ID</label>
					<input type="text" id="userId" name="userId" required>
				</div>
				<div class="field">
					<label for="password">PASSWORD</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="field">
					<input type="submit" value="로그인" class = "primary">
					<input type="button" value="회원가입하러가기" onclick="location.href='signUp.html'">
				</div>
				</div>
			</form>
		</article>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
